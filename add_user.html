<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="files/Bootstrap-v5.3.0.css" rel="stylesheet">
    <link href="files/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>صفحه داشبورد کلینک نوابی</title>


    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">


    
    <!-- Custom styles for this template -->
    <link href="add_user.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="add_user rounded-4 shadow-lg">
  <form class="user_registration">
    <br>
    <img class="mb-4 rounded-4 shadow-lg bg-white" src="img/mareshmallow-code-youTube-no-back-color.png" alt="" width="270" height="130">
    <h1 class="h3 mb-4 fw-normal text-white">ایجاد حساب</h1>
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="row g-7">
                        <div class="col-sm-6 pt-1">
                            <div class="form-floating">
                                <input type="name" class="form-control" id="full_name" placeholder="نام کامل">
                                <label for="full_name">نام کامل</label>
                            </div>
                        </div>
                        <div class="col-sm-6 pt-1">
                            <div class="form-floating">
                                <input type="username" class="form-control" id="user_name" placeholder="نام کاربری">
                                <label for="user_name">نام کاربری</label>
                            </div>
                        </div>
                        <div class="col-sm-6 pt-1">
                            <div class="form-floating">
                                <input type="phone" class="form-control" id="phone" placeholder="شماره تماس">
                                <label for="phone">شماره تماس</label>
                            </div>
                        </div>
                        <div class="col-sm-6 pt-1">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="ایمیل آدرس">
                                <label for="email">ایمیل آدرس</label>
                            </div>
                        </div>
                        <div class="col-sm-6 pt-1">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="رمز عبور">
                                <label for="password">رمز عبور</label>
                            </div>
                        </div>

                        <div class="col-sm-6 pt-1">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="re_password" placeholder="تأیید رمز عبور">
                                <label for="re_password">تأیید رمز عبور</label>
                            </div>
                        </div>

                        <div class="col-sm-12 pt-1">
                            <div class="form-floating">
                                <select type="select" class="form-select form-select-sm form-control" aria-label=".form-select-sm example" id="select_user">
                                    <option selected>نوعیت حساب را انتخاب کنید</option>
                                    <option value="1">مدیر</option>
                                    <option value="2">بخش معلومات</option>
                                    <option value="2">بخش لابراتوار</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-12 pt-1">
                            <div class="form-floating ">
                                <input class="form-control" type="file" id="form_file">
                                <label for="re_password">انتخاب عکس</label>
                            </div>
                        </div>

                        <div class="col-sm-12 pt-1">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" id="message_text" style="height: 150px;"></textarea>
                                <label for="message_text">پیام</label>
                            </div>
                        </div>

                        <div class="col-sm-12 pt-1">
                            <div class="form-floating">
                            <button class="w-100 btn btn-lg btn-primary" type="submit">ورود</button>
                            </div>
                        </div>

                    </div>
                </div>
    <p class="mt-5 mb-3 text-white">&copy;  تمام محتویات و حقوق این اثر به مارشمالو کد تعلق دارد. استفاده برای آموزش رایگان است.</p>
  </form>
</main>


<script src="files/jQuery-v3.7.1.js"></script>
<script src="files/popperjscore-v2.11.6.js"></script>
<script src="files/Bootstrap-v5.3.0.js"></script>
    
  </body>
</html>
